<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="libraries/bootstrap/bootstrap-4.5.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Volkhov&display=swap" rel="stylesheet">
    <style>
      body {
        overflow: hidden;
      }
    </style>
    <title>Travelu</title>
</head>
<body>
    <div class="jumbotron jumbotron-login-page">
        <div class="container">
          <div class="card text-center card-login-page">
            <div class="row">
              <div class="travelu-logo">
                <img src="images/travelu-logo.png">
              </div>
              <a href="index.html">
                <button class="btn btn-back-home">
                  <img src="images/ic-arrow-back.png">
                  <a href="index.html" class="back-to-home">Back to Home</a>
                </button>
              </a>
            </div>
            <h2 class="sign-in-sentence">Sign In</h2>
            <p class="welcome-back-sentence">Welcome back friend, please log in<br>below and have fun</p>
            <form action="#" method="POST" class="form-register">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Password">
              </div>
              <input type="submit" class="btn btn-sign-in" value="Sign In" name="login">
            </form>
          </div>
        </div>
      </div>

    <script src="libraries/jquery-3.5.1.min.js"></script>
    <script src="libraries/bootstrap/bootstrap-4.5.0-dist/js/bootstrap.js"></script>
</body>
</html>
