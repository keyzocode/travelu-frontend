<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="libraries/bootstrap/bootstrap-4.5.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Volkhov&display=swap" rel="stylesheet">
    <style>
      body {
        overflow: hidden;
      }
    </style>
    <title>Travelu</title>
</head>
<body>
    <div class="jumbotron jumbotron-login-page">
        <div class="container">
          <div class="card text-center card-login-page">
            <div class="row">
              <div class="travelu-logo">
                <img src="images/travelu-logo.png">
              </div>
              <a href="index.html">
                <button class="btn btn-back-home">
                  <img src="images/ic-arrow-back.png">
                  <a href="index.html" class="back-to-home">Back to Home</a>
                </button>
              </a>
            </div>
            <h2 class="sign-in-sentence">Register</h2>
            <p class="welcome-back-sentence">Hello friend, we are here to give<br>you a new experience during your trip</p>
            <form action="#" method="POST" class="form-register">
                <div class="form-group form-input-account">
                    <input type="text" class="form-control" placeholder="Full Name">
                </div>
                <div class="form-group form-select-gender">
                    <select type="text" class="form-control" placeholder="Gender">
                        <option value="boy">Boy</option>
                        <option value="girl">Girl</option>
                    </select>
                </div> 
                <div class="form-group form-input-account">
                    <input type="text" class="form-control" placeholder="Email">
                </div>
                <div class="form-group form-input-account">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group form-input-account">
                    <input type="password" class="form-control" placeholder="Confirm Password">
                </div>
                    <input type="submit" class="btn btn-sign" value="Sign In" name="login">
            </form>
            <p class="have-account-sentence">Don't Have Account? <a href="register.html">Register</a></p>
          </div>
          <p class="text-center copyright-travelu">Copyright by Â©Keyzocode 2020</p>
        </div>
      </div>

    <script src="libraries/jquery-3.5.1.min.js"></script>
    <script src="libraries/bootstrap/bootstrap-4.5.0-dist/js/bootstrap.js"></script>
</body>
</html>
